<!doctype html>
<html lang="en">

<head>
    <title>Fit Fast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid p-0">
        <div class="row justify-content-center text-center">
            <h2 class="title">Fat Shredder</h2>
            <div class="col-4">
                <img src="https://lh3.googleusercontent.com/proxy/aVccSwrPJteuFQW0o6uWF3o0-M5ZMVGf3V_05VPq5H3ImOa-1LTVgyKnqTBBlfIRQoaN3NSwoCcEXjbjXVKVb7j0vf2swC0"
                    class="btn" onclick="mine()" alt="fat">
                <h1 class="text-center steps">Steps <span id="counter">0</span></h1>
            </div>
        </div>
    </div>
    <div class="container-fluid cards">
        <div class="row">
            <div class="col-4 card inventory shadow text-center">
                <h6><b>Inventory</b></h6>
                <p>Chicken: <span id="chicken">0</span></p>
                <p>Salmon: <span id="salmon">0</span></p>
                <p>Protein Shake: <span id="protein">0</span></p>
                <p>Steak: <span id="steak">0</span></p>
            </div>
            <div class="col-4 card health shadow text-center">
                <h6><b>Multipliers</b></h6>
                <p>Chicken: <span>5</span></p>
                <p>Salmon: <span>8</span></p>
                <p>Protein Shake: <span>15</span></p>
                <p>Steak: <span>30</span></p>
            </div>
            <div class="col-4 card stuff shadow text-center">
                <h6><b>Stuff</b></h6>
                <p>things</p>
                <p>and</p>
                <p>what</p>
                <p>not</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-2">
                <img class="chicken"
                    src="https://previews.123rf.com/images/mything/mything1806/mything180600001/104836981-chicken-fillet-vector-illustration-cartoon-flat-icon-isolated-on-white-.jpg"
                    class="btn" onclick="buyChicken()" alt="chicken">
            </div>
            <div class="col-2">
                <img class="salmon"
                    src="https://previews.123rf.com/images/sabelskaya/sabelskaya1710/sabelskaya171000046/87270444-vector-sketch-cartoon-style-sea-red-salmon-fish-meat-fillet-steak-without-skin-isolated-illustration.jpg"
                    class="btn" onclick="buySalmon()" alt="salmon">
            </div>
            <div class="col-2">
                <img class="protein"
                    src="https://previews.123rf.com/images/lineartestpilot/lineartestpilot1603/lineartestpilot160329914/54023963-freehand-drawn-cartoon-protein-shake.jpg"
                    class="btn" onclick="buyProtein()" alt="protein">
            </div>
            <div class="col-2">
                <img src="https://media.istockphoto.com/vectors/steak-mascot-showing-muscle-arms-vector-id464797200?k=20&m=464797200&s=612x612&w=0&h=0K_y224rCmY1EUbhHyVupjjqqjegW04mwXI3Cno34KI="
                    class="btn" onclick="buySteak()" alt="steak">
            </div>
        </div>
    </div>
































    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
