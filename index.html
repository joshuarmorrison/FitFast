<!doctype html>
<html lang="en">

<head>
    <title>Fit Fast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="Fitness">
    <div class="container-fluid p-0">
        <div class="row justify-content-center text-center">
            <h2 class="title">Fat Blaster</h2>
            <div class="col-12">
                <img src="https://t3.ftcdn.net/jpg/02/39/19/62/360_F_239196279_2R7gtnkrtDfXMv8kcPM6ByirW6ig1GKu.jpg"
                    class="btn" onclick="mine()" alt="fat">
                <h1 class="text-center steps">Steps <span id="counter">0</span></h1>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-success">
        <div class="row shadow justify-content-between">
            <div class="col-2">
                <img class="chicken" src="https://www.freeiconspng.com/uploads/chicken-icon-31.png" class="btn"
                    onclick="buyChicken()" alt="chicken">
            </div>
            <div class="col-2">
                <img class="salmon" src="https://cdn3.iconfinder.com/data/icons/freshwater-life/100/3_July-02-512.png"
                    class="btn" onclick="buySalmon()" alt="salmon">
            </div>
            <div class="col-2">
                <img class="protein" src="https://static.thenounproject.com/png/596410-200.png" class="btn"
                    onclick="buyProtein()" alt="protein">
            </div>
            <div class="col-2">
                <img src="https://image.flaticon.com/icons/png/512/220/220127.png" class="btn" onclick="buySteak()"
                    alt="steak">
            </div>
        </div>
    </div>
    <div class="container-fluid cards">
        <div class="row">
            <div class="col-4 card inventory shadow text-center">
                <h6><b>Inventory</b></h6>
                <p>Chicken: <span id="chicken">0</span></p>
                <p>Salmon: <span id="salmon">0</span></p>
                <p>Protein Shake: <span id="protein">0</span></p>
                <p>Steak: <span id="steak">0</span></p>
            </div>
            <div class="col-4 card health shadow text-center">
                <h6><b>Multipliers</b></h6>
                <p>Chicken: <span>x5</span></p>
                <p>Salmon: <span>x8</span></p>
                <p>Protein Shake: <span>x15</span></p>
                <p>Steak: <span>x30</span></p>
            </div>
            <div class="col-4 card stuff shadow text-center">
                <h6><b>Protein Content</b></h6>
                <p>Chicken: 58G</p>
                <p>Salmon: 62G</p>
                <p>Protein Shake: 84G</p>
                <p>Steak: All the Protein</p>
            </div>
        </div>
    </div>

































    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
